{% extends 'base.html' %}

{% block header %}Product Delete{% endblock %}

{% block content %}
    <div>
        <h3>Are you sure to delete "{{ product.title }}"?</h3>

        <form method="post">
            {% csrf_token %}
            <p>
            <span>
                <a href="{% url 'product:list' %}" class="btn btn-secondary">Cancel</a>
            </span>
                <span>
               <button type="submit" class="btn btn-danger">Delete</button>
            </span>
            </p>
        </form>

    </div>
{% endblock %}
