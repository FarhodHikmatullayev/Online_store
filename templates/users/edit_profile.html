{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.errors }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Edit</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
